<main-header></main-header>

<div class="flex flex-col items-center justify-center p-4 pt-0 font-poppins">
    <div class="flex justify-between w-full max-w-md mt-4 space-x-4 mx-2">
        <div class="flex flex-col items-center justify-center p-4 pt-0 font-poppins w-full">
            <div class="w-full flex">
                <h2 class="text-white w-full font-poppins font-black text-2xl">Statistiques</h2>
            </div>
            @if(history.length != 0){
                <div class="w-full max-w-md  mt-4 mx-2 flex">
                    <div class="flex justify-center flex-col w-1/2 mr-2 rounded-lg shadow-md bg-card">
                        <img src="../../../assets/img/asterix.png" class="p-4 h-56 w-56 object-contain" alt="Astérix">
                        <h1 class="text-white font-bold flex-1 text-center mb-5">{{asterixPercentage}}%</h1>
                    </div>
                    <div class="flex justify-center flex-col w-1/2 ml-2 rounded-lg shadow-md bg-card">
                        <img src="../../../assets/img/obelix.png" class="p-4 h-56 w-56 object-contain" alt="Obélix">
                        <h1 class="text-white font-bold flex-1 text-center mb-5">{{obelixPercentage}}%</h1>
                    </div>
                </div>
            }
            @else{
                <div class="w-full max-w-md p-4 rounded-lg shadow-md mt-4 mx-2 bg-card">
                    <div class="flex justify-center flex-col my-5">
                        <h1 class="text-white w-full text-center font-bold">Nothing here yet</h1>
                    </div>
                </div>
            }
            <div class="w-full flex mt-10">
                <h2 class="text-white w-full font-poppins font-black text-2xl">Graphique</h2>
            </div>
            <div class="w-full max-w-md p-4 rounded-lg shadow-md mt-4 mx-2 bg-card">
                <div class="flex justify-center flex-col my-5">
                    <canvas class="p-1 w-full" #statsCanvas></canvas>
                </div>
            </div>
          </div>
    </div>
</div>
